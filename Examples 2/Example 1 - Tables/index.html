<!DOCTYPE html>
<html>
   <head>
      <title>Table Example</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
      <H1> Table Example </H1>
      <table>
         <thead>
            <th>Name</th>
            <th>Date of Birth</th>
            <th>Place of Birth</th>
         </thead>
         <tbody>
            <tr>
               <td align="center">Michael</td>
               <td align="center">2/2/1920</td>
               <td align="center">Michigan</td>
            </tr>
            <tr>
               <td align="center">Victoria</td>
               <td align="center">3/3/1930</td>
               <td align="center">Vermont</td>
            </tr>
            <tr>
               <td align="center">Andrew</td>
               <td align="center">4/4/1940</td>
               <td align="center">Arizona</td>
            </tr>
         </tbody>
      </table>
   </body>
</html>
