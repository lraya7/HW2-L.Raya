<!DOCTYPE html>
<html>
   <head>
      <title> Map Example</title>
   </head>
   <body>
      This is a map example! <br>
      <img src="SolarSystem.png" alt="Solar System" usemap="#solarmap">
      <map name="solarmap">
         <area shape="rect" coords="0,0,311,1173" href="https://en.wikipedia.org/wiki/Sun" alt="Sun" target="_blank">
         <area shape="circle" coords="445,551,10" href="https://en.wikipedia.org/wiki/Mercury_(planet)" alt="Mercury">
      </map>
   </body>
</html>
